<body>

<h2>Validare Formular</h2>

<form id="formular" onsubmit="valideaza(this)">
  <label for="nume">Nume:</label>
  <input type="text" id="nume" placeholder="Nume">

  <label for="data_nasterii">Data nașterii:</label>
  <input type="date" id="data_nasterii">

  <label for="varsta">Vârsta (10-90):</label>
  <input type="text" id="varsta" placeholder="Varsta (10-90)">

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Email">

  <button type="submit">Trimite</button>
</form>


<p id="mesaj"></p>
